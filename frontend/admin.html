<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database Pengguna - Mindscape.class</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to bottom right, #00b4db, #0083b0);
        color: white;
        padding: 2rem;
      }
      .admin-box {
        background-color: #ffffff;
        color: #000000;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        max-width: 900px;
        margin: auto;
      }
      h2 {
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .btn-back {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="admin-box">
      <h2>Database Pengguna Terdaftar</h2>
      <div class="table-responsive">
        <table class="table table-bordered table-hover text-center">
          <thead class="table-primary">
            <tr>
              <th>#</th>
              <th>Email</th>
              <th>Password (hash)</th>
            </tr>
          </thead>
          <tbody id="userTable">
            <tr>
              <td colspan="3">Memuat data...</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="text-center btn-back">
        <a href="index.html" class="btn btn-primary">â¬… Kembali ke Beranda</a>
      </div>
    </div>

    <script>
      async function loadUsers() {
        const table = document.getElementById("userTable");
        table.innerHTML = `<tr><td colspan="3">Memuat data...</td></tr>`;

        try {
          const res = await fetch("http://localhost:5000/api/users");
          const users = await res.json();

          if (users.length === 0) {
            table.innerHTML = `
          <tr>
            <td colspan="3">Belum ada pengguna terdaftar.</td>
          </tr>
        `;
            return;
          }

          table.innerHTML = "";
          users.forEach((user, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
          <td>${index + 1}</td>
          <td>${user.email}</td>
          <td>${user.password}</td>
        `;
            table.appendChild(row);
          });
        } catch (error) {
          table.innerHTML = `
        <tr>
          <td colspan="3" class="text-danger">Gagal mengambil data pengguna.</td>
        </tr>
      `;
          console.error("Gagal load data:", error);
        }
      }

      // Jalankan saat halaman dimuat
      document.addEventListener("DOMContentLoaded", loadUsers);
    </script>
  </body>
</html>
