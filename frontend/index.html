<!DOCTYPE html>
<html lang="id">

    <!-- Style -->

    />

    <!-- Bootstrap CSS -->
    <link

    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
      }

      .navbar {
        margin-bottom: 0 !important;
        border: none !important;
      }

      .admin-link {
        color: white;
        text-decoration: underline;
        font-size: 0.9rem;
        margin-top: 0.5rem;
      }

      /* Fix mobile view for navbar */
      @media (max-width: 991.98px) {
        .navbar-collapse {
          background-color: #0083b0;
          padding: 1rem;
          border-radius: 0 0 15px 15px;
        }
        .navbar-nav .nav-link {
          margin-right: 0;
          margin-bottom: 0.5rem;
          text-align: center;
        }
        .navbar .btn {
          width: 100%;
          margin-top: 0.5rem;
        }
        .navbar-brand {
          font-size: 1rem;
        }
        .hero-title {
          font-size: 10vw;
        }
        .letter-p {
          font-size: 9vw;
        }
        .fitur-card {
          flex-direction: column;
          align-items: center;
          text-align: center;
          padding: 1rem;
        }
        .fitur-icon {
          margin-bottom: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="asset/gambar1.png"
            alt="Logo"
            class="d-inline-block align-text-top"
            style="height: 28px"
          />
          mindscape.class
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="mx-auto d-flex justify-content-center">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">
                Search
              </button>
            </form>
          </div>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Beranda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="beasiswa.html">Beasiswa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="forum.html">Forum</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="alumni.html">Alumni</a>
            </li>
            <li class="nav-item">
              <a
                id="loginBtn"
                class="btn btn-outline-light btn-sm ms-2"
                href="login.html"
                >Login</a
              >
              <a
                id="daftarBtn"
                class="btn btn-outline-light btn-sm ms-2"
                href="daftar.html"
                >Daftar</a
              >
              <button
                id="logoutBtn"
                class="btn btn-outline-light btn-sm ms-2 d-none"
                onclick="logout()"
              >
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section text-center py-5 bg-white">
      <div class="container">
        <h1 class="hero-title text-dark">
          <span class="letter-p position-relative d-inline-block">
            mindscape.class
            <img src="asset/toga.png" class="toga-icon" alt="Topi Toga" />
          </span>
        </h1>
        <p class="lead mt-3">"bersiap masuk kuliah bersama mindscape.class"</p>

        <div id="adminLink" class="mt-3 d-none">
          <a href="admin.html" class="admin-link"
            >üîê Lihat Database Pengguna (Admin)</a
          >
        </div>
      </div>

      <div class="row gx-3 gy-3 justify-content-center">
        <div class="col-12 col-sm-6 col-md-3">
          <div class="fitur-card">
            <div class="fitur-icon">
              <img class="icon1" src="asset/utbk.png" alt="UTBK" />
            </div>
            <div class="fitur-text">Informasi UTBK-SNBT</div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-3">
          <div class="fitur-card">
            <div class="fitur-icon">
              <img class="icon2" src="asset/question.png" alt="Mandiri" />
            </div>
            <div class="fitur-text">Informasi Mandiri</div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-3">
          <div class="fitur-card">
            <div class="fitur-icon">
              <img class="icon3" src="asset/schedule.png" alt="Jadwal" />
            </div>
            <div class="fitur-text">Jadwal Belajar</div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-3">
          <div class="fitur-card">
            <div class="fitur-icon">
              <img class="icon4" src="asset/rec.png" alt="Video" />
            </div>
            <div class="fitur-text">Video Record</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Sosial Media Section -->
    <section class="sosmed-section" id="about">
      <div class="container text-center">
        <div class="sosmed-icons">
          <a
            href="https://wa.me/6283845123398"
            target="_blank"
            class="sosmed-link"
          >
            <img
              src="https://cdn-icons-png.flaticon.com/512/733/733585.png"
              alt="WhatsApp"
            />
            <span>WhatsApp</span>
          </a>
          <a
            href="https://instagram.com/mindscape.class"
            target="_blank"
            class="sosmed-link"
          >
            <img
              src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"
              alt="Instagram"
            />
            <span>Instagram</span>
          </a>
          <a
            href="https://facebook.com/mindscapeclass"
            target="_blank"
            class="sosmed-link"
          >
            <img
              src="https://cdn-icons-png.flaticon.com/512/733/733547.png"
              alt="Facebook"
            />
            <span>Facebook</span>
          </a>
          <a href="mailto:info@mindscape.class" class="sosmed-link">
            <img
              src="https://cdn-icons-png.flaticon.com/512/732/732200.png"
              alt="Email"
            />
            <span>Email</span>
          </a>

    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <script>
      const isLoggedIn = localStorage.getItem("isLoggedIn");
      const role = localStorage.getItem("role");

      if (isLoggedIn === "true") {
        document.getElementById("loginBtn").classList.add("d-none");
        document.getElementById("daftarBtn").classList.add("d-none");
        document.getElementById("logoutBtn").classList.remove("d-none");
      }

      if (role === "admin") {
        document.getElementById("adminLink").classList.remove("d-none");
      }

      function logout() {
        localStorage.clear();
        location.reload();
      }

      document.addEventListener("DOMContentLoaded", () => {
        if (isLoggedIn !== "true") {
          const fiturCards = document.querySelectorAll(".fitur-card");
          fiturCards.forEach((card) => {
            card.innerHTML = `<div class="text-muted text-center p-3">
              <small>Login untuk melihat fitur ini</small>
            </div>`;
          });
        }
      });
    </script>
  </body>
</html>
